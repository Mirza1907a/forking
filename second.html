<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <form>
        <label for="name"><span>Name</span></label>
        <div class="input-container">
            <input type="text" name="" id="name" placeholder="Enter the Name" required>
            <i class="fa-solid fa-user icon"></i>
        </div>
    
        <label for="email"><span>Email</span></label>
        <div class="input-container">
            <input type="email" name="" id="email" placeholder="Enter the Email" required>
            <i class="fa-solid fa-envelope icon"></i>
        </div>
    
        <label for="password"><span>Password</span></label>
        <div class="input-container">
            <input type="password" name="" id="password" placeholder="Enter the password" required>
            <i class="fa-solid fa-lock icon"></i>
        </div>
    
        <a class="r" href="" style="margin-left: 50px;">Remember me</a>
        <button style="margin-top: 10px;" type="submit">Login</button>
    </form>
    
</body>
</html>
